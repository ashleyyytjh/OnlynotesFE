stages:
  - test
  - stage

variables:
  AWS_ACCESS_KEY_ID: "<YOUR_AWS_ACCESS_KEY_ID>"
  AWS_SECRET_ACCESS_KEY: "<YOUR_AWS_SECRET_ACCESS_KEY>"
  AWS_REGION: "us-east-2"
  AMPLIFY_APP_ID: "<YOUR_AMPLIFY_APP_ID>"
  AMPLIFY_BRANCH: "main"
  ACCESS_TOKEN: $GITLAB_TOKEN

test:
 stage: test
 image: node:lts-alpine
 script:
   - npm install
   - npm run build
   - npm run prettier

